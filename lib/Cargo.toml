[package]
authors = ["Chris West (Faux) <git@goeswhere.com>"]
name = "librezip"
version = "0.1.0"

[dependencies]
byteorder = "1"
cast = "0.2"
error-chain = "0.11"
itertools = "0.7"
lazy_static = "1"
more-asserts = "0.1"
sha2 = "0.7"

[dev-dependencies]
maplit = "1"
pretty_assertions = "0.4"
rand = "0.4"

[dev-dependencies.flate2]
default-features = false
features = ["zlib"]
version = "1"

[features]
tracing = []
